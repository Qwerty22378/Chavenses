<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Canticum</title>

</head>

<style>
    .main-grid{
    width: 100vw;
    height:100vw;
    margin:5px;

    display : grid;
    grid-template-rows: 1fr 5fr;

    background-color: beige;
    place-items: center;
    }

    .front-cover{
        width: 100%;
        height:100%;
        margin:5px;

        display : grid;

        background-color: beige;
        place-items: center;
    }

    .front-cover-image{
        width: clamp(100px,100%, 1000px);
        height: auto;
    }

    .page-content-grid{
        width: 100%;
        height:100%;
        margin:5px;

        display : grid;
        grid-template-rows: 3fr 1fr 10fr;
        place-items: center;

        background-color: beige;
    }

    .description-text{
        color:black;
        font-size: clamp(2vw, 4vw, 5vw);
    }


</style>

<body class="main-grid">
<div style="color:red">
    <img src="images/Logo.png" alt="logo" class="front-cover-image">
</div>

<div class="page-content-grid">
    <p class="description-text">
    Descrição que o edu tem a fazer</p>

    <div></div>
    <div></div>

</div>

</body>
</html>
